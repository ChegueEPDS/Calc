# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - PyCalc

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.11' # match Azure Functions Python runtime

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (vendor into .python_packages)
        run: |
          python -m pip install --upgrade pip
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Sanity import check
        run: |
          python - <<'PY'
          import sys
          sys.path.insert(0, ".python_packages/lib/site-packages")
          import fastapi, pandas, openpyxl  # noqa: F401
          print("Imports OK")
          PY

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: |
          echo "Repo contents:"
          ls -la
          echo "App contents:"
          ls -la app || true
          echo ".python_packages contents (top):"
          ls -la .python_packages/lib/site-packages | head -n 50 || true
          zip -r release.zip . -x "venv/*" "__pycache__/*" "*/__pycache__/*" "*.pyc" ".git/*" ".github/*"
          echo "Zip contents (top):"
          unzip -l release.zip | head -n 50

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F024242D95E24D25941E4A305CFA8B9B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_332A42FDA6EE41B4BE3F740F099E264D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DD2FBF745264760BA2C55168B993EDB }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'PyCalc'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          
